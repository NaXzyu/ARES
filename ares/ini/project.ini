[project]
# Default project build settings
console = True
onefile = True
include_debug_symbols = False
build_config_file = build.ini
company_name = Ares Engine
product_name = Ares
file_description = Game built with Ares Engine

[resources]
# Resource handling
include_resources = True
resource_dir_name = resources
compress_resources = True

[cython]
# Cython module directories and descriptions
module_dirs = core:core modules, math:math modules, physics:physics modules, renderer:renderer modules
