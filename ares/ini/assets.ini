; Assets Configuration - Controls asset processing and management

[assets]
compress_textures = True
audio_quality = medium    ; low, medium, high
bundle_assets = True      ; Include assets in executable
exclude_patterns = *.psd, *.xcf, *.blend, *.max, *.mb, *.ma, *.fbx
include_source_maps = False
convert_models = True     ; Pre-convert to optimized format
optimize_assets = True    ; Apply compression/optimization to assets
asset_compression = zlib  ; none, zlib, lzma
