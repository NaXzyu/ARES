[package_data]
ares =
    config_files/*.ini
    core/*.pyx
    core/*.pxd
    math/*.pyx
    math/*.pxd
    physics/*.pyx
    physics/*.pxd
    renderer/*.pyx
    renderer/*.pxd
    
[extensions]
vector = ares.math.vector:ares/math/vector.pyx
matrix = ares.math.matrix:ares/math/matrix.pyx
collision = ares.physics.collision:ares/physics/collision.pyx
