; Engine Configuration - Core runtime settings

[graphics]
resolution_width = 1280
resolution_height = 720
fullscreen = False
vsync = True              ; Vertical sync to prevent screen tearing
max_fps = 60              ; Frame rate limit
texture_quality = high    ; low, medium, high, ultra
shadows = True
shadow_quality = medium   ; low, medium, high
anti_aliasing = True
anti_aliasing_level = 4   ; MSAA samples: 2, 4, 8
anisotropic_filtering = 4 ; AF level: 0, 2, 4, 8, 16
post_processing = True

[audio]
master_volume = 0.8       ; 0.0-1.0
music_volume = 0.7        ; 0.0-1.0
sfx_volume = 1.0          ; 0.0-1.0
voice_volume = 0.9        ; 0.0-1.0
mute = False
audio_device = default
audio_channels = 32       ; Max simultaneous sounds
spatial_audio = True      ; 3D positional audio
sample_rate = 48000       ; 44100 or 48000 Hz

[input]
mouse_sensitivity = 1.0   ; 0.1-5.0
invert_y = False
controller_enabled = True
controller_vibration = True
controller_deadzone = 0.1 ; 0.0-0.5
key_mapping = default

[physics]
timestep = 0.016          ; Physics update interval (seconds)
gravity = 9.81            ; m/sÂ²
simulation_quality = medium ; low, medium, high
max_objects = 1000        ; Max physics objects
collision_precision = medium ; low, medium, high
use_multithreaded_physics = True

[debug]
logging_level = info      ; debug, info, warning, error, critical
show_fps = False
show_debug_info = False
console_enabled = False
profiler_enabled = False
memory_tracking = False
