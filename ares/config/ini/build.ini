; Build Configuration - Controls build process settings

[build]
parallel = True           ; Use parallel compilation
inplace = True            ; Build extensions in-place

[resources]
include_resources = True  ; Include resource files in build
resource_dir_name = resources
compress_resources = True

[cython]
; Format: directory:description
module_dirs = core:core modules, math:math modules, physics:physics modules, renderer:renderer modules
language_level = 3        ; Python language compatibility level
boundscheck = False       ; Disable bounds checking for performance
wraparound = False        ; Disable negative indexing for performance
cdivision = True          ; C-style division (faster but watch for zero division)
